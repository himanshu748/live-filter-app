<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Filter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Filter Application</h1>
        <video id="video" autoplay></video>
        
        <div class="controls">
            <h2>Filters</h2>
            <button id="filter-none">No Filter</button>
            <button id="filter-grayscale">Grayscale</button>
            <button id="filter-sepia">Sepia</button>
            <button id="filter-invert">Invert Colors</button>
        </div>
        
        <button id="capture">Capture Image</button>
        <div id="photo-container"></div>
    </div>
    
    <!-- Include AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1061.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

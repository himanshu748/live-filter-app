<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Filter App</title>
</head>
<body>
    <h1>Live Filter App</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <div>
        <button id="start-recording">Start Recording</button>
        <button id="filter1">Filter 1</button>
        <button id="filter2">Filter 2</button>
        <button id="filter3">Filter 3</button>
        <button id="filter4">Filter 4</button>
        <button id="capture">Capture</button>
    </div>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="captured-images"></div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1007.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
